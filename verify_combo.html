{% extends "layout.html" %}
{% block content %}
  <style>
    .combo-wrap { max-width: 900px; margin: 100px auto 40px auto; padding: 0 20px; }
    .card { padding: 20px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); box-shadow: 0 8px 24px rgba(0,0,0,0.3); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .row > div { display: flex; flex-direction: column; }
    textarea, input[type=file] { border-radius: 10px; border: 2px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: inherit; padding: 12px; }
    textarea { min-height: 200px; resize: vertical; }
    .actions { margin-top: 16px; display: flex; gap: 12px; }
    .btn { padding: 12px 18px; border-radius: 10px; border: none; color: #fff; font-weight: 600; cursor: pointer; background: #1E88E5; }
    .btn:hover { background: #1976D2; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(30, 136, 229, 0.4); }
    /* Light mode overrides */
    body:not(.dark-mode) .card { background: #ffffff; border: 1px solid #e6e6e6; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    body:not(.dark-mode) textarea, body:not(.dark-mode) input[type=file] { background: #ffffff; color: #222222; border: 1px solid #cfcfcf; }
  </style>
  <div class="combo-wrap">
    <h2>Verify Image + Text</h2>
    <form class="card" action="/verify_combo" method="post" enctype="multipart/form-data">
      <div class="row">
        <div>
          <label for="input_text">Caption / Text</label>
          <textarea id="input_text" name="input_text" placeholder="Paste caption, article snippet, or context..."></textarea>
        </div>
        <div>
          <label for="image">Image (optional)</label>
          <input id="image" type="file" name="image" accept=".png,.jpg,.jpeg,.gif,.webp" />
        </div>
      </div>
      <div class="actions">
        <button class="btn" type="submit">Verify</button>
        <a class="btn" style="background:#6c757d" href="/main">Back</a>
      </div>
    </form>
  </div>
{% endblock %}
