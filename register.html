<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | RealityCheck</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .app-title {
            position: fixed;
            top: 15px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            z-index: 1000;
            margin: 0;
        }
        
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 14px;
            font-size: 0.9rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #ff8c42;
            color: white;
            transition: background 0.3s;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            background: #ff7700;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        select option {
            background-color: #1a1a2e;
            color: #ffffff;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            flex: 1;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            width: 22px;
            height: 22px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            line-height: 18px;
            color: #ffffff;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #4b6fff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        button[type="submit"]:hover {
            background-color: #3a55d1;
        }
        p {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: #e0e0e0;
        }
        a {
            color: #9d4edd;
            text-decoration: none;
        }
        a:hover {
            color: #c77dff;
        }

        /* Light mode overrides */
        body.light-mode {
            background-color: #f9f9f9;
            color: #222222;
        }
        body.light-mode .app-title {
            color: #222222;
        }
        body.light-mode .register-container {
            background-color: #ffffff;
            border: 1px solid #e6e6e6;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
        body.light-mode h2 {
            color: #222222;
        }
        body.light-mode input,
        body.light-mode select {
            background-color: #ffffff;
            color: #222222;
            border: 1px solid #cfcfcf;
        }
        body.light-mode input::placeholder {
            color: #666666;
        }
        body.light-mode select option {
            background-color: #ffffff;
            color: #222222;
        }
        body.light-mode .toggle-password {
            background-color: rgba(0,0,0,0.08);
            color: #222222;
        }
        body.light-mode p {
            color: #444444;
        }

        /* Flash Messages */
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
        .flash-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        .flash-danger {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        .flash-warning {
            background-color: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        .flash-info {
            background-color: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
        }

        /* Light mode flash messages */
        body.light-mode .flash-success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
        }
        body.light-mode .flash-danger {
            background-color: rgba(244, 67, 54, 0.1);
            color: #c62828;
        }
        body.light-mode .flash-warning {
            background-color: rgba(255, 193, 7, 0.1);
            color: #f57c00;
        }
        body.light-mode .flash-info {
            background-color: rgba(33, 150, 243, 0.1);
            color: #1565c0;
        }
    </style>
</head>
<body>
    <h1 class="app-title">RealityCheck</h1>
    <button id="themeToggle" class="theme-toggle">‚òÄÔ∏è Light Mode</button>
    
    <div class="register-container">
        <h2>Create Account</h2>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email ID" required>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>

            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">‚Äì</button>
            </div>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
        
        // Theme toggle functionality
        const toggleBtn = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'light') {
            document.body.classList.add('light-mode');
            toggleBtn.textContent = 'üåô Dark Mode';
        } else {
            document.body.classList.remove('light-mode');
            toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
            localStorage.setItem('theme', 'dark');
        }

        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            toggleBtn.textContent = isLight ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });
    </script>
</body>
</html>
