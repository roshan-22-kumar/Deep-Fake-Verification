{% extends "layout.html" %}

{% block content %}
  <style>
    .main-container {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      color: inherit;
    }

    .main-title {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;

    }

    .main-subtext {
      font-size: 1.1rem;

    }

      color: white;

      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .verify-button:hover {
      background: #1976D2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 136, 229, 0.4);
    }

    .logout-btn {
      background: #E91E63;
      margin-top: 30px;
    }

    .logout-btn:hover {
      background: #c2185b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4);
    }

    /* Light mode overrides */
    body:not(.dark-mode) .main-container {
      color: #222222;
    }
    

    body:not(.dark-mode) .main-subtext {
      color: #555555;
      opacity: 1;
    }
