{% extends "layout.html" %}
{% block content %}
  <style>
    .verify-container {
      max-width: 800px;
      margin: 100px auto 40px auto;
      padding: 40px;
      text-align: center;
    }

    .verify-container h2 {
      color: inherit;
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .verify-form {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .verify-textarea {
      width: 100%;
      min-height: 200px;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: inherit;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      outline: none;
      box-sizing: border-box;
    }

    .verify-textarea:focus {
      border-color: #1E88E5;
      background: rgba(255,255,255,0.15);
    }

    .verify-btn {
      margin-top: 20px;
      padding: 14px 32px;
      background: #1E88E5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .verify-btn:hover {
      background: #1976D2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 136, 229, 0.4);
    }

    .back-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    /* Light mode overrides */
    body:not(.dark-mode) .verify-form {
      background: #ffffff;
      border: 1px solid #e6e6e6;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    body:not(.dark-mode) .verify-textarea {
      border: 1px solid #cfcfcf;
      background: #ffffff;
      color: #222222;
    }

    body:not(.dark-mode) .verify-textarea:focus {
      border-color: #1E88E5;
      background: #f8f9fa;
    }

    body:not(.dark-mode) .verify-container h2,
    body:not(.dark-mode) .verify-container {
      color: #222222;
    }
  </style>

  <div class="verify-container">
    <h2>üìù Verify Text</h2>
    <div class="verify-form">
      <form method="POST">
        <textarea name="input_text" class="verify-textarea" placeholder="Enter text to verify authenticity..." required></textarea>
        <button type="submit" class="verify-btn">üîç Verify Text</button>
      </form>
      <a href="/main" class="back-btn">‚Üê Back to Main</a>
    </div>
  </div>
{% endblock %}
