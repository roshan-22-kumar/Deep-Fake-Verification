<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealityCheck</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #1a1a2e;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
    }

    /* RealityCheck Title */
    .app-title {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      z-index: 1000;
      margin: 0;
    }

    /* Global theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      font-size: 0.9rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff8c42;
      color: white;
      transition: background 0.3s, color 0.3s;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: #ff7700;
    }

    .theme-toggle.light {
      background: #ff8c42;
      color: white;
    }

    /* Dark mode styling */
    body.dark-mode {
      background-color: #1a1a2e;
      color: #ffffff;
    }

    /* Optional button styling for pages */
    button {
      font-family: inherit;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- RealityCheck Title -->
  <h1 class="app-title">RealityCheck</h1>
  
  <!-- Global Theme Button -->
  <button id="themeToggle" class="theme-toggle">‚òÄÔ∏è Light Mode</button>

  {% block content %}{% endblock %}

  <script>
    // Theme toggle persistence - Default to dark mode
    const toggleBtn = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme');

    // Apply saved theme or default to dark
    if (currentTheme === 'light') {
      document.body.style.backgroundColor = '#f9f9f9';
      document.body.style.color = '#333';
      toggleBtn.textContent = 'üåô Dark Mode';
      toggleBtn.classList.remove('light');
    } else {
      document.body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
      toggleBtn.classList.add('light');
      localStorage.setItem('theme', 'dark');
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        document.body.style.backgroundColor = '#1a1a2e';
        document.body.style.color = '#ffffff';
        toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
        toggleBtn.classList.add('light');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.style.backgroundColor = '#f9f9f9';
        document.body.style.color = '#333';
        toggleBtn.textContent = 'üåô Dark Mode';
        toggleBtn.classList.remove('light');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
